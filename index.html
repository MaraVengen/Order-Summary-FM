<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <div class="bg-image">
        <img src="images/illustration-hero.svg" alt="" class="main-img" />
      </div>

      <div class="main">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of <br />songs, audiobooks, and
          podcasts on <br />any device anywhere you like!
        </p>

        <div class="price">
          <img src="images/icon-music.svg" alt="" />
          <ul>
            <li>Annual Plan</li>
            <li class="prc">$59.99/year</li>
          </ul>

          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <button class="btn">Cancel order</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="williams-ovat.netlify.app" class="name">MaraVengen</a>.
    </div>
  </body>
</html>
